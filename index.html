<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Capstone API Test</h1>

    <!-- Form untuk POST /articles -->
    <h2>Create Article</h2>
    <form id="create-article-form">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="category" placeholder="Category" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="location" placeholder="Location" required />
        <input type="file" id="image" accept="image/*" />
        <button type="submit">Create Article</button>
    </form>

    <!-- Tabel untuk menampilkan artikel -->
    <h2>All Articles</h2>
    <table id="articles-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Description</th>
                <th>Location</th>
                <th>Image</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data artikel akan ditambahkan di sini -->
        </tbody>
    </table>

    <script>
        const apiBaseUrl = "https://capstone-api-nu.vercel.app";

        // Fungsi untuk memuat artikel dan menampilkan dalam tabel
        async function loadArticles() {
            try {
                const response = await fetch(`${apiBaseUrl}/articles`, {
                    method: "GET"
                });
                const result = await response.json();

                if (result.data) {
                    const tableBody = document.querySelector("#articles-table tbody");
                    tableBody.innerHTML = ""; // Kosongkan tabel sebelum menambahkan data baru

                    result.data.forEach((article) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${article.id}</td>
                            <td>${article.title}</td>
                            <td>${article.category}</td>
                            <td>${article.description}</td>
                            <td>${article.location}</td>
                            <td><img src="${article.image}" alt="Article Image" /></td>
                            <td>${new Date(article.createdAt).toLocaleString()}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert("No articles found.");
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Panggil fungsi loadArticles saat halaman dimuat
        window.onload = loadArticles;

        // Handle POST /articles
        document.getElementById("create-article-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("category", document.getElementById("category").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("location", document.getElementById("location").value);
            const imageFile = document.getElementById("image").files[0];
            if (imageFile) {
                formData.append("image", imageFile);
            }

            try {
                const response = await fetch(`${apiBaseUrl}/articles`, {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                alert(result.message); // Tampilkan pesan sukses atau error
                loadArticles(); // Muat ulang artikel setelah berhasil membuat artikel baru
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
